	<script>
		class Calendar {
			constructor(year, month) {
				this._year = year;
				this._month = month;
			}
			isLeapYear() {
				return this._year % 4 ===0 && this._year % 100 !== 0 || this._year % 400 ===0 ? true : false;
			}
			getMonthDays() {
				let months = [31, 28 + this.isLeapYear(this._year), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
				return months[this._month - 1];
			}
			getFirstDay() {
				let date = new Date(this._year + '-' + this._month + '-1');
				return date.getDay();
			}
		}
